# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  django_32:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - uses: kamiazya/setup-graphviz@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "Django~=3.2"
        pip install -r example/requirements-travis.txt
    - name: Setup DB
      run: |
        ./example/manage.py makemigrations
        ./example/manage.py migrate
    - name: Build docs
      run: |
        cd docs && make html
        cd ../
    - name: Run tests
      run: |
        coverage run --parallel-mode --branch --source='computedfields' ./example/manage.py test exampleapp
        coverage run --parallel-mode --branch --source='computedfields' ./example/manage.py test test_full
        coverage combine
        coverage report
    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
        flag-name: Unit Test

  django_40:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v2
    - uses: kamiazya/setup-graphviz@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "Django~=4.0"
        pip install -r example/requirements-travis.txt
    - name: Setup DB
      run: |
        ./example/manage.py makemigrations
        ./example/manage.py migrate
    - name: Build docs
      run: |
        cd docs && make html
        cd ../
    - name: Run tests
      run: |
        coverage run --parallel-mode --branch --source='computedfields' ./example/manage.py test exampleapp
        coverage run --parallel-mode --branch --source='computedfields' ./example/manage.py test test_full
        coverage combine
        coverage report
    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
        flag-name: Unit Test

  coveralls_finish:
    needs: [django_32, django_40]
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
