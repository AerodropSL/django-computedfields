        coverage combine
        coverage report
    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
        flag-name: Unit Test


  coveralls_finish:
    needs: [django_32, django_40, mysql, postgres, mariadb, sqlite333]
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
