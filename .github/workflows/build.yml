  mysql:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: database
        ports: ['3306:3306']
    steps:
    - uses: actions/checkout@v2
    - uses: kamiazya/setup-graphviz@v1
    - name: Set up Python ${{ matrix.python-version }}
